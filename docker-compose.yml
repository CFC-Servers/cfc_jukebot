version: "3"

services:
  discord-musicbot:
    build: .
    image: discord-musicbot:latest
    container_name: discord-musicbot
    restart: unless-stopped
    environment:
      - Token=${DISCORD_BOT_TOKEN}
      - Spotify_ClientID=${SPOTIFY_CLIENT_ID}
      - Spotify_ClientSecret=${SPOTIFY_CLIENT_SECRET}
      - Discord_ClientID=${DISCORD_CLIENT_ID}
      - Discord_ClientSecret=${DISCORD_CLIENT_SECRET}
    ports:
      - "127.0.0.1:3033:80"
    networks:
      - lavalink-net
    depends_on:
      - lavalink
    volumes:
      - ./botconfig.js:/usr/src/app/botconfig.js:ro

  lavalink:
    image: fredboat/lavalink:dev
    container_name: music-lavalink
    hostname: lavalink
    restart: unless-stopped
    expose:
      - "3035"
    networks:
      - lavalink-net
    volumes:
      - ./application.yml:/opt/Lavalink/application.yml:ro

networks:
  lavalink-net:
